<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="regform">
        <h1>SignUp</h1>
        <form action="">
        <div class="inp">
            <label class="txt" for="name">User Name</label>
            <input type="text" id="name" class="name">
        </div>
        <div class="inp">
            <label class="txt" for="email">Email</label>
            <input type="email" id="email" class="email">
        </div>
        <div class="inp">
            <label class="txt" for="name">Password</label>
            <input type="password" id="password" class="password">
        </div>
        <div class="radio">
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="fmale" value="fmale">
            <label for="male">Female</label>
        </div>
        <div class="btn">
            <button type="submit">Register</button>
        </div>
        </form>
        <p class="p">or</p>
        <center><p class="p1"><a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1">Continue with Google</p></center></a>
        </div>
</body>
</html>
